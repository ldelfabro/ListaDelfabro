<div class="row">
    <div class="form-group col-md-3">
        <div class="row" style="border-radius: 0px;">
            <div class="list-group list-group-horizontal" id="list-tab" role="tablist">
                <a (click)="todos()" class="list-group-item list-group-item-action active"  data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">Todos</a>
                <a (click)="aprobados()" class="list-group-item list-group-item-action" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile">Aprobados</a>
                <a (click)="desaprobados()"class="list-group-item list-group-item-action" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="list-messages">Desaprobados</a>
            </div>
        </div>
    </div>
</div>
<br><br>
<div class="row">
    <div class="form-group col-md-12">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col" style="text-align: center;">Nombre</th>
                <th scope="col" style="text-align: center;">Apellido</th>
                <th scope="col" style="text-align: center;">Promedio</th>
                <th scope="col" style="text-align: center;">Estado de la cursada</th>
              </tr>
            </thead>
            <tbody *ngFor="let alumno of alumnos">
              <tr  *ngIf="alumno.Visible" [ngClass]="alumno.AproboCursada ? 'table-success' : 'table-danger'" [style.color]="alumno.Promedio >= 7 ? 'blue' : 'red'">
                <td style="text-align: center;">{{alumno.Nombre}}</td>
                <td style="text-align: center;">{{alumno.Apellido}}</td>
                <td style="text-align: center;" >{{alumno.Promedio | number : '1.2-2'}}</td>
                <td style="text-align: center;" >{{alumno.AproboCursada | estadoAprobacion }}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
